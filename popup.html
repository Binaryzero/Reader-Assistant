<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Assistant</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #resetSite {
      background-color: #f44336;
    }
    #resetSite:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Reading Assistant</h1>
  <button id="toggleDarkMode">Toggle Dark Mode</button>
  <button id="increaseFontSize">Increase Font Size</button>
  <button id="decreaseFontSize">Decrease Font Size</button>
  <button id="toggleOpenDyslexic">Toggle OpenDyslexic Font</button>
  <button id="toggleReaderMode">Toggle Reader Mode</button>
  <button id="resetSite">Reset Site Settings</button>
  <script src="popup.js"></script>
</body>
</html>
